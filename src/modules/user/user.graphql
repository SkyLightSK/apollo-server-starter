type Query {
  getUsers: [User]
}

type Mutation {
  createUser(createUserInput: UserInput): User
  updateUser(updateUserInput: UserInput): User
  removeUser(userId: ID): JSON
}

type Subscription {
  userCreated: User
}

type User {
  id: ID
  email: String
  firstName: String
  lastName: String
  initials: String
  skype: String
  roles: [Role]
  createdAt: String
  updatedAt: String
}

input UserInput {
  id: ID
  email: String
  firstName: String
  lastName: String
  initials: String
  skype: String
}

