type Query {
  getUsers: [User]
}

type Mutation {
  createUser(createUserInput: CreateUserInput): User
}

type Subscription {
  userCreated: User
}

type User {
  id: Int
  email: String
  firstName: String
  lastName: String
  initials: String
  skype: String
  createdAt: String
  updatedAt: String
}

input CreateUserInput {
  email: String
  firstName: String
  lastName: String
  initials: String
  skype: String
}
